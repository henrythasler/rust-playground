<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Webassembly demo</title>
    <script>
      (async () => {
        let response = await fetch('target/wasm32-unknown-unknown/release/wasm_hello_world.wasm');
        let bytes = await response.arrayBuffer();
        let { instance } = await WebAssembly.instantiate(bytes, { });

        console.log('The answer is: ', instance.exports._start(13));
      })();
    </script>
  </head>
  <body>
      Open the developer console to see the result.
  </body>
</html>
